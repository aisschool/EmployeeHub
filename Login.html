<!DOCTYPE html>
<html>
<head>
  <title>Embedding Web App</title>
  <script>
    function receiveMessage(event) {
      if (event.data.type === 'storeEmail') {
        sessionStorage.setItem('userEmail', event.data.email);
        console.log('Email stored in session storage:', event.data.email);
      }
    }

    window.addEventListener('message', receiveMessage, false);

    function checkEmailStorage() {
      var email = sessionStorage.getItem('userEmail');
      document.getElementById('email').textContent = email ? 'Stored Email: ' + email : 'No email stored.';
    }

    window.onload = checkEmailStorage;
  </script>
</head>
<body>
  <h1>Embedding Google Apps Script Web App</h1>
  <iframe src="https://script.google.com/a/macros/aischool.net/s/AKfycbyK5JuRyw0AQiGg2GMJZvBYdxKcUx6PTVeSS0mzPBrOygK5Mb-lxtlPXQ6PfNSm6fHHeQ/exec" width="100%" height="600px" frameborder="0"></iframe>
  <p id="email">Loading email...</p>
</body>
</html>
